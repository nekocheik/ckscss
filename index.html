  class Stylus {
    
    constructor(){

    setAttributes()  {
      let array = [];
      let domElement =  document.all
      for (const key in domElement) {
        array.push(domElement[key])
      }
      let array2 = []
      array.forEach((e)=>{
        let attibut = this.setAttibute(e)
        if (attibut) {
          array2.push(attibut)
        }
      })
      return array2
    }
    
    setAttibute (e) {
      let t = e
      if (e.attributes){
        if (e.attributes[0]) {
          if (e.attributes[0].nodeValue) {
            t = e.attributes[0].nodeValue  
            return t
          }
        }
      }
    }
  }
